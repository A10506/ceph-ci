<cd-view-cache *ngFor="let viewCacheStatus of viewCacheStatusList"
               [status]="viewCacheStatus.status"
               [statusFor]="viewCacheStatus.statusFor"></cd-view-cache>

<cd-table #table
          [data]="pools"
          [columns]="columns"
          selectionType="single"
          (updateSelection)="updateSelection($event)">
  <cd-table-actions class="table-actions"
    [permission]="permission"
    [selection]="selection"
    [tableActions]="tableActions">
  </cd-table-actions>
  <tabset cdTableDetail *ngIf="selection.hasSingleSelection">
    <tab i18n-heading
         heading="Details">
      <cd-table-key-value [renderObjects]="true" [data]="selection.first()" [autoReload]="false">
      </cd-table-key-value>
    </tab>
  </tabset>
</cd-table>
